<!-- 
 ->Vite is a build tool.
 ->React is a JavaScript library.
 ->.jsx and .js are both JavaScript file extensions
 ->.jsx files are specifically designed for creating React components, while .js files can be used for various JavaScript tasks.
 ->.jsx files are typically compiled into regular JavaScript files before being executed in the browser. 
  This compilation process is usually handled by tools like Babel or Create React App.
->React Native is a framework that uses React to build native mobile applications for iOS and Android.
  Instead of rendering components to the browser's DOM, it renders them to the native platform's UI components. 
->React is a JavaScript library primarily used for building user interfaces for web applications. 
  It focuses on rendering components and managing state within the browser's DOM (Document Object Model).
->React renders to the browser's DOM, while React Native renders to the native platform's UI components.

-->
